<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    
    <div class="container">
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title text-center">Ingrese el Precio de 5 Productos</h5>
              <div class="row p-1 justify-content-center">
                <div class="col-lg-2 col-sm-12">
                    <h6 class="card-subtitle text-muted shadow p-3 mb-5 bg-body-tertiary rounded">Producto 1:</h6>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lps.</span>
                        <input value="0" type="number" id="P1" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-2 col-sm-12 ">
                    <h6 class="card-subtitle text-muted shadow p-3 mb-5 bg-body-tertiary rounded">Producto 2:</h6>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lps.</span>
                        <input value="0" type="number" id="P2" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-2 col-sm-12">
                    <h6 class="card-subtitle text-muted shadow p-3 mb-5 bg-body-tertiary rounded">Producto 3:</h6>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lps.</span>
                        <input value="0" type="number" id="P3" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-2 col-sm-12">
                    <h6 class="card-subtitle text-muted shadow p-3 mb-5 bg-body-tertiary rounded">Producto 4:</h6>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lps.</span>
                        <input value="0" type="number" id="P4" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-2 col-sm-12">
                    <h6 class="card-subtitle text-muted shadow p-3 mb-5 bg-body-tertiary rounded">Producto 5:</h6>
                </div>
                <div class="col-lg-4 col-sm-12 ">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lps.</span>
                        <input value="0" type="number" id="P5" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-3 col-sm-12">
                    <p id="SubTotal" class="shadow p-2 mb-4 bg-body-tertiary rounded">SubTotal: </p>
                </div>               
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-3 col-sm-12">
                    <p id="Descuento" class="shadow p-2 mb-4bg-body-tertiary rounded">Descuento: </p>
                </div> 
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-3 col-sm-12">
                    <p id="Total" class="shadow p-2 mb-4 bg-body-tertiary rounded">Total: </p>
                </div> 
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-3 col-sm-12 mb-2">
                    <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
                </div> 
                <div class="col-lg-3 col-sm-12">
                    <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
                </div> 
              </div> 
             </div>
          </div>
    </div>
    <script src="/js/index.js"></script>

</html>
